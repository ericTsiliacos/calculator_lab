<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="public/javascripts/lib/underscore-min.js"></script>
<script type="text/javascript" src="public/javascripts/src/calculator.js"></script>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<title>HTML Calculator</title>
</head>
<body>
  <div id="container">
    <div id="result_display">
      <div id="operator_display"></div>
      <div id="result_display_value"></div>
    </div>
    <div id="buttons_row_1" class="row">
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator">+</div>
    </div>
    <div id="buttons_row_2" class="row">
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator">-</div>
    </div>
    <div id="buttons_row_3" class="row">
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operator">*</div>
    </div>
    <div id="buttons_row_4" class="row">
      <div class="button" id="clear">CLR</div>
      <div class="button number">0</div>
      <div class="button" id="enter">ENT</div>
      <div class="button operator">/</div>
    </div>
  </div>
</body>

</html>
